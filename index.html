<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column; /* Set flex direction to column */
            align-items: center;
            justify-content: center;
            height: 50vh;
            margin: 0;
            background-image: url(https://imgs.search.brave.com/8dPTxImBt3M8vtVpFfy9-Yg06m0Meyodq9xKkg0ZE0M/rs:fit:860:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJzLmNvbS9p/bWFnZXMvZmVhdHVy/ZWQvY2xvY2staDY5/cWtia2VlMnkzd2pv/ZC5qcGc);
        }
        h1 {
            font-size: 3rem;
            color:aliceblue;
        }
        p {
            font-size: 2rem;
            color:aliceblue;
            padding: 0 20px;
        }
    </style>
    <title>Time Website</title>
</head>
<body>
    <h1 id="timeDisplay">Current Time: Loading time...</h1>
    <p id="funFact">Loading fun fact about time...</p>
    
    <script>
        function updateTime() {
            const timeElement = document.getElementById('timeDisplay');
            const currentTime = new Date().toLocaleTimeString();
            timeElement.innerText = 'Current Time: ' + currentTime;
        }

        function getRandomFact() {
            const funFacts = [
                'The time it takes for Earth to complete one full rotation on its axis isn\'t exactly 24 hours. It\'s approximately 23 hours, 56 minutes, and 4 seconds.',
                'Time dilation, according to Einstein\'s theory of relativity, means time can pass at different rates for people who are moving relative to each other.',
                'Coordinated Universal Time (UTC) occasionally adds or subtracts a leap second to account for irregularities in Earth\'s rotation.',
                'According to Einsteins theory of relativity, if one twin travels to space at a high speed and then returns, the traveling twin will age more slowly than the twin who stayed on Earth.',
                'While time travel as commonly portrayed in science fiction remains speculative, some theories in physics, such as those involving wormholes or time dilation, suggest that time travel could be possible under certain conditions.'
            ];

            const randomIndex = Math.floor(Math.random() * funFacts.length);
            return funFacts[randomIndex];
        }

        function displayRandomFact() {
            const funFactElement = document.getElementById('funFact');
            const randomFact = getRandomFact();
            funFactElement.innerText = randomFact;
        }

        setInterval(updateTime, 1000);
        updateTime(); 
        displayRandomFact();
    </script>
</body>
</html>
